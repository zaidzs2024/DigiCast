{% extends "voting/base.html" %}
{% block content %}

    <div class="login-box">
        <div class="login-logo">
            <b>DigiCast</b>
            <h4>"Your vote,Your Voice,Digitally cast"</h4>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login"><i
                                class="fa fa-sign-in"></i> Sign In</button>
                    </div>
                    <div class="pull-right col-xs-4">
                        <a  class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-upload"></i> Register</a>
                    </div>
                </div>
            </form>
            
        </div>
                          <b> <h4><br><br><center style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><footer style="color: rgb(6, 0, 175);" >&copy;ZAID & SANTHOSH 2025</footer></center></h4></b>
            </div>

 
{% endblock content %}
